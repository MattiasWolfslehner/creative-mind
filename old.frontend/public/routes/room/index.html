<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spinnaker:wght@400;700&display=swap">

    <script type="module" src="bundle.copyright-notice.js" defer></script>

    <style>
        body {
            background-image: url("../../lib/assets/FunkyRetro_Background.png") !important;
            overflow: hidden;
        }
    </style>

    <title>Room</title>
</head>

<body>
    <header>
        <h1 class="absolute left-50 top-50 text-white text-5xl font-bold font-inter whitespace-nowrap" style="top: 2vh; left: 1vw;">Creative Mind</h1>
        <div style="display: flex; position: absolute; right: 1vw; top: 2vh; width: 8vw; height: 7vh;">
            <div id="register" role="button" class="flex-grow w-full max-w-[400px] h-full px-4 py-2 text-black text-2xl font-spinnaker bg-white border-5 border-black rounded"
              style="display: flex; align-items: center; justify-content: center;">Register</div>
        </div>
    </header>

    <main id="mainContainer" class="container">
        <div style="display: flex; position: absolute; left: 35%; top: 45vh; width: 30vw; height: 7vh;">
            <input id="user" type="text" value="Name" title="Name" class="flex-grow w-3/5 h-full px-4 py-2 text-white text-lg font-spinnaker bg-inputfieldPurple border-5 
              border-inputfieldBorderPurple rounded focus:border-transparent" style="margin-right: 16px;"/>
            <div id="login" role="button" class="flex-grow w-full max-w-[400px] h-full px-4 py-2 text-black text-2xl font-spinnaker bg-white border-5 border-black rounded"
              style="display: flex; align-items: center; justify-content: center;">Login</div>
        </div>
        
        <div style="display: flex; position: absolute; left: 35%; top: 55vh; width: 30vw; height: 7vh;">
            <input id="room" type="text" value="Room-ID" title="Room-ID" class="flex-grow w-3/5 h-full px-4 py-2 text-white text-lg font-spinnaker bg-inputfieldPurple border-5 
              border-inputfieldBorderPurple rounded focus:border-transparent" style="margin-right: 16px;"/>
            <div id="join" role="button" class="flex-grow w-full max-w-[400px] h-full px-4 py-2 text-black text-2xl font-spinnaker bg-white border-5 border-black rounded"
              style="display: flex; align-items: center; justify-content: center;">Join Room</div>
        </div>
    </main>

    <!-- <footer class="absolute left-50 bottom-50 text-white text-m font-bold font-inter whitespace-nowrap">
        <copyright-notice></copyright-notice> <br>
        <a href="https://github.com/Stevan06v/creative-mind">Github</a>
    </footer> -->
</body>

</html>
