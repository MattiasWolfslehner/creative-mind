services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=demo
      - POSTGRES_USER=demo
      - POSTGRES_DB=demo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d demo"]
  backend:
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    image: backend
    ports:
      - 8080:8080
    healthcheck:
      test: [ "CMD-SHELL", "" ]
  keycloak:
    container_name: keycloak
    image: keycloak
    command: [ "start-dev",
               "--db=postgres",
               "--db-url=jdbc:postgresql://postgres:5432/demo",
               "--db-username=demo",
               "--db-password=demo",
               "--http-enabled=true",
               "--health-enabled=true",
               "--metrics-enabled=true",
               "--import-realm"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8000:8080
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/localhost/8080'
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 120s
      start_interval: 5s
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
      - KC_HOSTNAME=keycloak
volumes:
  postgres:
