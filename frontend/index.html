<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Fh3qZHS/Creative-Minds-Logo-Dark.webp">
    <title>Creative Minds</title>
    <style>
        body {
            background: url('https://i.ibb.co/0VkvRyN/Funky-Retro-Background.webp');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 3vh;
            margin-left: 3vw;
            color: white;
            font-family: 'sans-serif';
            cursor: pointer;
        }

        body > img {
            position: absolute;
            top: 1vh;
            right: 2vw;
            background-color: white;
            border-radius: 50%;
            width: 5%;
            height: auto;
            cursor: pointer;
        }

        .dropdown {
            position: absolute;
            top: 15vh;
            right: 2vw;
            width: 13vw;
            height: 60px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 10;
        }

        .arrow-up {
            position: absolute;
            top: -1.5vh;
            right: 1.7vw;
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid white;
        }

        .dropdown::after {
            content: "";
            position: absolute;
            top: -10px;
            right: 10%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        .dropdown-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .logout-button {
            background-color: #8D63D0;
            color: white;
            border: none;
            width: 8vw;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'sans-serif';
            font-size: 1em;
        }

        .logout-image {
            width: 15%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" id="profileImage">
    <div class="dropdown" id="dropdownMenu">
        <div class="arrow-up"></div>
        <div class="dropdown-content">
            <button class="logout-button" id="logoutButton">Logout</button>
            <img src="https://static-00.iconduck.com/assets.00/logout-icon-2048x2048-libuexip.png" class="logout-image">
        </div>
    </div>

    <app-component></app-component>

    <script>
        document.getElementById('profileImage').addEventListener('click', function() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        document.addEventListener('click', function(event) {
            var dropdownMenu = document.getElementById('dropdownMenu');
            var profileImage = document.getElementById('profileImage');
            if (!profileImage.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
